[tool.poetry]
name = "spatula"
version = "0.9.1"
description = "A modern Python library for writing maintainable web scrapers."
authors = ["James Turk <dev@jamesturk.net>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jamesturk/spatula/"
documentation = "https://jamesturk.github.io/spatula/"
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.scripts]
spatula = 'spatula.cli:cli'

[tool.poetry.dependencies]
python = "^3.8"
scrapelib = "^2.0.6"
click = "^8"
lxml = ">4.6,<6"
cssselect = "^1.1.0"
openpyxl = "^3.0.6"
attrs = { version = "^20.3.0", extras = ["attrs"] }
ipython = { version = "^7.19.0", extras = ["shell"] }

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
pytest-cov = "^2.11.1"
black = "^22"
bump2version = "^1.0.1"
mypy = "^0.900"
invoke = "^1.5.0"
mkdocs-material = ">8,<9"
mkdocs-click = "^0.8.0"
mkdocstrings = "^0.19.0"
mkdocstrings-python = "^0.8.3"
importlib-metadata = "<5.0"
types-requests = "^0.1.11"
types-click = "^7.1.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.6"

[tool.mypy]
disallow_untyped_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
